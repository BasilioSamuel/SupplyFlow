<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5ff; /* tom clarinho azul-roxo */
            color: #2a2a72; /* azul escuro */
            margin: 20px;
        }
        h1 {
            color: #4b0082; /* roxo escuro */
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.3);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4b0082;
            color: white;
        }
        tr:hover {
            background-color: #e0d9ff;
        }
        a.button {
            background-color: #2a2a72;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
        }
        a.button:hover {
            background-color: #4b0082;
        }
        .center {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Lista de Fornecedores</h1>

    <div class="center">
        <a href="{{ url_for('adicionar_fornecedor') }}" class="button">Adicionar Fornecedor</a>
        <a href="{{ url_for('menu') }}" class="button">Voltar ao Menu</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Empresa</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for fornecedor in fornecedores %}
            <tr>
                <td>{{ fornecedor[0] }}</td>
                <td>{{ fornecedor[1] }}</td>
                <td>{{ fornecedor[2] }}</td>
                <td>{{ fornecedor[3] }}</td>
                <td>
                    <a href="{{ url_for('editar_fornecedor', id=fornecedor[0]) }}" class="button">Editar</a>
                    <form action="{{ url_for('excluir_fornecedor', id=fornecedor[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="button" style="background:#a8324b;">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" style="text-align:center;">Nenhum fornecedor encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
