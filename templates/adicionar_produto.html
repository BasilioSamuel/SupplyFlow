<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #80bdff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(0, 123, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d80;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #d0e7ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('adicionar_produto') }}">
        <h1>Adicionar Produto</h1>

        <label for="nome_produto">Nome do Produto</label>
        <input type="text" id="nome_produto" name="nome_produto" required />

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required />

        <label for="quantidade_produto">Quantidade</label>
        <input type="number" id="quantidade_produto" name="quantidade_produto" min="0" required />

        <label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required />

        <label for="id_fornecedor">Fornecedor</label>
        <select id="id_fornecedor" name="id_fornecedor" required>
            <option value="" disabled selected>Selecione um fornecedor</option>
            {% for fornecedor in fornecedores %}
            <option value="{{ fornecedor[0] }}">{{ fornecedor[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Adicionar</button>
        <a href="{{ url_for('listar_produtos') }}">Voltar para Produtos</a>
    </form>
</body>
</html>
